<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="basicTableCss.css">
        <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
        <title>HTML Forms</title>
    </head>
    <body>
        <section id="overlay">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg" alt="Davie's Burgers Logo" id="logo">
            <hr>

            <form action="/practice.html" method="POST">
                <h1 align="center">Login to start creating a burger!</h1>
                <hr>

                <label for="username">Username</label>
                <input type="text" name="user_name"  id="username" value="" placeholder="Enter username">

                <br>

                <label for="usr-password">Password</label>
                <input type="password" name="pwd" id="usr-password" value="" placeholder="Enter password">

            </form>


        </section>
    </body>
</html>
