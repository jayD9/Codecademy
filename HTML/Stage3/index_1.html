<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="basicTableCss.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>HTML Forms</title>
</head>
<body>
    <section id="overlay">

        <img src="https://s3.amazonaws.com/codecademy-content/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg" alt="Davie's Burgers Logo" id="logo">
        <hr>

        <form action="/practice.html" method="POST" align="center">
            <h1 align="center">Create a Burger!</h1>
            <hr>

            <section>
                <label for="burgerName">What type of burger you like ?</label>
                <input type="text" name="burger_name"  id="burgerName" value="Vegetable">
            </section>

            <hr width="100">

            <section>
                <label for="amount">How many patties would you like</label>
                <input type="number" name="amount" id="amount" value="1" step="1">
            </section>

            <hr width="100">

            <section>
                <label for="cookingStyle" name="">How do you want your pattie cooked ?</label>
                <br>
                <span>Rare</span>
                <input type="range" id="cookingStyle" name="cookingStyle" min="0" max="5" step="0.5">
                <span>well-done</span>
            </section>

            <hr width="100">

            <section>
                <input type="checkbox" id="lettuce" name="topping" value="lettuce">
                <label for="lettuce">Lettuce</label>
                <input type="checkbox" id="tomato" name="topping" value="tomato">
                <label for="tomato">Tomato</label>
                <input type="checkbox" id="capsicum" name="topping" value="capsicum">
                <label for="capsicum">Capsicum</label>
            </section>

            <hr width="100">

            <section>
                <input type="radio" id="yes" name="cheese" value="yes">
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="cheese" value="no">
                <label for="no">No</label>
            </section>

            <hr width="100">

            <section>
                <label for="bun">What type of bun would you like ?</label>
                <select id="bun" name="bun">
                    <option value="sesame">Sesame</option>
                    <option value="potato">Potato</option>
                    <option value="garlic">Garlic</option>
                </select>
            </section>

            <hr width="100">

            <section>
                <label for="sauce">What type of sauce would you like?</label>
                <input list="sauces" id="sauce" name="sauce">
                <datalist id="sauces">
                    <option value="ketchup">Ketchup</option>
                    <option value="mayo">Mayo</option>
                    <option value="chili">Chili</option>
                </datalist>
            </section>

            <hr width="100">

            <section>
                <label for="extra">Anything else you want to add?</label>
                <br>
                <textarea id="extra" name="extra" rows="3" cols="40" placeholder="Anything would you like to add ?"></textarea>
            </section>

            <br>
            <br>

            <section>
                <input type="submit" value="Submit">
            </section>

        </form>

    </section>
</body>
</html>
